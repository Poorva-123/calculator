<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" >
                    <input type="button" value="DE">
                    <input type="button" value=".">
                    <input type="button" value="/">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'; appendNumber(7)">
                    <input type="button" value="8" onclick="display.value += '8'; appendNumber(8) ">
                    <input type="button" value="9" onclick="display.value +='9'; appendNumber(9)">
                    <input type="button" value="*" onclick="display.value +='*'; appendNumber('*') ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4'; appendNumber(4) ">
                    <input type="button" value="5" onclick="display.value +='5'; appendNumber(5) ">
                    <input type="button" value="6" onclick="display.value +='6';appendNumber(6) ">
                    <input type="button" value="-" onclick="display.value +='-'; appendNumber('-') ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1';appendNumber(1) ">
                    <input type="button" value="2" onclick="display.value +='2'; appendNumber(2) ">
                    <input type="button" value="3" onclick="display.value +='3'; appendNumber(3)  ">
                    <input type="button" value="+" onclick="display.value +='+'; appendNumber('+') ">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value +='00'; appendNumber('00') ">
                    <input type="button" value="0" onclick="display.value +='0'; appendNumber(0) ">
                    <input type="button" value="=" class="equal" onclick="display.value +='='; appendNumber(';') ">
                </div>
            </form>
            
        </div>
    </div>
   <script>
    const display = document.getElementById('display');

function appendNumber(number) {
    display.value += number;
}

document.addEventListener('keydown', function (event) {
    const key = event.key;

    if (/[0-9]/.test(key)) {
        // If the pressed key is a number, append it to the display
        appendNumber(parseInt(key, 10));
    } else if (key === 'Enter') {
        // Handle Enter key for calculation, if needed
        calculate();
    } else if (key === 'Escape') {
        // Handle Escape key to clear the display, if needed
        clearDisplay();
    }
});

function calculate() {
    // Add your calculation logic here
    // For example, you can use eval, but be cautious with user inputs
    display.value = eval(display.value);
}

function clearDisplay() {
    display.value = '';
}
   </script>
</body>
</html>
